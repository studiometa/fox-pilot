<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firefox Command</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      width: 280px;
      padding: 16px;
      background: #1c1b22;
      color: #fbfbfe;
    }

    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 16px;
    }

    .header img {
      width: 32px;
      height: 32px;
    }

    .header h1 {
      font-size: 16px;
      font-weight: 600;
    }

    .status {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 12px;
      background: #2b2a33;
      border-radius: 8px;
      margin-bottom: 16px;
    }

    .status-indicator {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: #ff6b6b;
    }

    .status-indicator.connected {
      background: #51cf66;
    }

    .status-text {
      font-size: 14px;
    }

    .info {
      font-size: 12px;
      color: #9c9ca1;
      line-height: 1.5;
    }

    .info code {
      background: #2b2a33;
      padding: 2px 6px;
      border-radius: 4px;
      font-family: 'SF Mono', Monaco, monospace;
    }

    .actions {
      margin-top: 16px;
      display: flex;
      gap: 8px;
    }

    button {
      flex: 1;
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      background: #00ddff;
      color: #1c1b22;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }

    button:hover {
      background: #00c8e6;
    }

    button:active {
      background: #00b3cc;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="../icons/icon-48.png" alt="Firefox Command">
    <h1>Firefox Command</h1>
  </div>

  <div class="status">
    <div class="status-indicator" id="statusIndicator"></div>
    <span class="status-text" id="statusText">Checking...</span>
  </div>

  <div class="info">
    <p>WebSocket server listening on:</p>
    <p><code>ws://localhost:9222</code></p>
  </div>

  <div class="actions">
    <button id="reconnectBtn">Reconnect</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
