name: Publish

on:
  push:
    tags:
      - '*.*.*'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Type check
        run: bun run typecheck

      - name: Lint
        run: bun run lint

      - name: Test
        run: bun run test

  build:
    needs: test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: linux-x64
          - os: macos-latest
            target: darwin-arm64
          - os: macos-13
            target: darwin-x64
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Build native host binary
        run: |
          mkdir -p packages/native-host-${{ matrix.target }}/bin
          bun build packages/native-host/src/host.ts --compile --outfile packages/native-host-${{ matrix.target }}/bin/fox-pilot-host

      - name: Upload binary artifact
        uses: actions/upload-artifact@v4
        with:
          name: native-host-${{ matrix.target }}
          path: packages/native-host-${{ matrix.target }}/bin/fox-pilot-host

  publish:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 24
          registry-url: https://registry.npmjs.org/

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Download all binary artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Place binaries in packages
        run: |
          mkdir -p packages/native-host-darwin-arm64/bin
          mkdir -p packages/native-host-darwin-x64/bin
          mkdir -p packages/native-host-linux-x64/bin
          cp artifacts/native-host-darwin-arm64/fox-pilot-host packages/native-host-darwin-arm64/bin/
          cp artifacts/native-host-darwin-x64/fox-pilot-host packages/native-host-darwin-x64/bin/
          cp artifacts/native-host-linux-x64/fox-pilot-host packages/native-host-linux-x64/bin/
          chmod +x packages/native-host-*/bin/fox-pilot-host

      - name: Install dependencies
        run: bun install

      - name: Determine npm tag
        run: |
          NPM_TAG='latest'
          IS_PRERELEASE=false

          if [[ $GITHUB_REF_NAME =~ 'alpha' || $GITHUB_REF_NAME =~ 'beta' || $GITHUB_REF_NAME =~ 'rc' ]]; then
            NPM_TAG='next'
            IS_PRERELEASE=true
          fi

          echo "NPM_TAG=$NPM_TAG" >> $GITHUB_ENV
          echo "IS_PRERELEASE=$IS_PRERELEASE" >> $GITHUB_ENV

      - name: Publish platform packages to npm
        run: |
          for pkg in native-host-darwin-arm64 native-host-darwin-x64 native-host-linux-x64; do
            echo "Publishing @fox-pilot/$pkg..."
            cd packages/$pkg
            npm publish --provenance --access public --tag ${{ env.NPM_TAG }}
            cd ../..
          done
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Publish main packages to npm
        run: |
          for pkg in client native-host cli scripts; do
            echo "Publishing @fox-pilot/$pkg..."
            cd packages/$pkg
            npm publish --provenance --access public --tag ${{ env.NPM_TAG }}
            cd ../..
          done
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create GitHub Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.ref }}
          name: v${{ github.ref_name }}
          body: Please refer to [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/${{ github.ref_name }}/CHANGELOG.md) for details.
          draft: false
          prerelease: ${{ env.IS_PRERELEASE }}
