name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Install dependencies
        run: npm install

      - name: Type check
        run: npm run typecheck

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Test
        run: npm run test

  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: linux-x64
          - os: macos-latest
            target: darwin-arm64
          - os: macos-15-intel
            target: darwin-x64
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Build native host binary
        run: |
          bun build packages/native-host/src/host.ts --compile --outfile packages/native-host-${{ matrix.target }}/bin/fox-pilot-host

      - name: Verify binary exists
        run: |
          test -f packages/native-host-${{ matrix.target }}/bin/fox-pilot-host
          ls -lh packages/native-host-${{ matrix.target }}/bin/fox-pilot-host
